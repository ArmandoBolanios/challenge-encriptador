<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/vscode.ico">
</head>

<body>
    <main>
        <!--lado izquierdo-->
        <section class="encriptador">
            <textarea name="" class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="assets/warning_circle.png" alt="Imagen-aviso" class="img-aviso">
                <p class="texto-aviso">Sólo letras minúsculas y sin acentos.</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <!--lado derecho-->
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="assets/report-analysis.svg" alt="Imagen Analizando" class="img-muneco">
                <p class="titulo-uno">Ningún mensaje fue encontrado</p>
                <p class="titulo-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <!--Pie de pagina-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Desarrollado por Armando Bolaños</p>
        <a href="https://www.linkedin.com/in/armando-bolaños-059303" rel="" target="_blank"><img src="assets/linkedin_icon.png" alt="Icono Linkedin" class="linked"></a>
        <a href="https://github.com/ArmandoBolanios" rel="" target="_blank"><img src="assets/github_icon.png" alt="Icono GitHub" class="github"></a>
    </footer>

    <script type="text/javascript" src="js/encriptador.js"></script>
</body>

</html>
